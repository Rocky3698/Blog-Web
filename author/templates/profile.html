{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="mt-5">Your Profile</h1>
    <div class="mt-3">
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <div class="d-flex ">
                <button type="submit" class="btn btn-warning m-2">Register</button>
                
                <a href="{% url 'change_pass' %}" class="btn btn-primary m-2">Change Password</a>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
