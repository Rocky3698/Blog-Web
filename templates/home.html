{% extends 'base.html' %}
{% block content %}

<div class="d-flex align-items-center justify-content-center mt-5">
    <h1>Blogs</h1>
</div>

<div class="d-flex flex-wrap justify-content-center ">
    {% for post in data %}
    <div class="card m-2 col-lg-4 col-xl-3">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content | truncatewords:35}}</p>
            <p class="card-text m-0">Author: <small class=" text-bg-info rounded-1">{{post.author.name}}</small></p>
            <p class="m-0">Categories:
                {% for cat in post.category.all %}
                <small class="text-bg-success me-1 rounded-1">
                    {{cat.name}}
                </small>
                {% endfor %}
            </p>
            <div class="mt-3 ">
                <a href="{% url 'edit_post' post.id%}" class="btn btn-lg btn-warning">Edit</a>
                <a href="{% url 'delete_post' post.id%}" class=" btn btn-lg btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
